        function getRandomElements(array, count) {
            let result = [];
            let tempArray = [...array];
            for (let i = 0; i < count && tempArray.length > 0; i++) {
                let index = Math.floor(Math.random() * tempArray.length);
                result.push(tempArray[index]);
                tempArray.splice(index, 1);
            }
            return result;
        }

        function getRandomHashtags() {
            return getRandomElements(hashtags, 30).join(" ");
        }

        function generateAll() {
            // Generate comments
            generateNewComments();

            // Rest of the function remains the same...
            const selectedDescriptions = getRandomElements(descriptions, 6);
            const descriptionsContainer = document.getElementById('descriptions-container');
            descriptionsContainer.innerHTML = '';
            selectedDescriptions.forEach(desc => {
                const div = document.createElement('div');
                div.className = 'description-item';
                div.textContent = desc;
                descriptionsContainer.appendChild(div);
            });
            document.getElementById('full-description').textContent = selectedDescriptions[0];

            // Generar hashtags
            const selectedHashtags = getRandomHashtags();
            document.getElementById('hashtags').textContent = selectedHashtags;
            document.getElementById('full-hashtags').textContent = selectedHashtags;

            // Generar frases
            const selectedQuotes = getRandomElements(quotes, 6);
            const quotesContainer = document.getElementById('quotes-container');
            quotesContainer.innerHTML = '';
            selectedQuotes.forEach(quote => {
                const div = document.createElement('div');
                div.className = 'quote-item';
                div.textContent = quote;
                quotesContainer.appendChild(div);
            });
            document.getElementById('full-quotes').textContent = selectedQuotes[0];
        }

        function copyFullContent() {
            const fullContent = document.getElementById('full-content');
            const text = Array.from(fullContent.children)
                .map(child => child.textContent.trim())
                .filter(text => text.length > 0)
                .join('\n\n');

            navigator.clipboard.writeText(text).then(() => {
                const btn = event.currentTarget;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Â¡Copiado!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            let text = '';

            if (elementId === 'descriptions-container' || elementId === 'quotes-container' || elementId === 'comments-container') {
                const items = element.getElementsByClassName(elementId === 'descriptions-container' ? 'description-item' : elementId === 'quotes-container' ? 'quote-item' : 'comment-item');
                text = Array.from(items).map(item => item.textContent).join('\n\n');
            } else {
                text = element.textContent;
            }

            navigator.clipboard.writeText(text).then(() => {
                const btn = event.currentTarget;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Â¡Copiado!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }
