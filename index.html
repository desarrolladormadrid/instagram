            0% {

            }

            50% {

            }

            100% {

            }
        }

            padding: 20px;
            margin-bottom: 20px;

        }

        .content-box:hover {

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .quote-grid,

        .comments-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;

            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);

        function getRandomElements(array, count) {
            let result = [];
            let tempArray = [...array];
            for (let i = 0; i < count && tempArray.length > 0; i++) {
                let index = Math.floor(Math.random() * tempArray.length);
                result.push(tempArray[index]);
                tempArray.splice(index, 1);
            }
            return result;
        }

        function getRandomHashtags() {
            return getRandomElements(hashtags, 30).join(" ");
        }

        function copyFullContent() {
            const fullContent = document.getElementById('full-content');
            const text = Array.from(fullContent.children)
                .map(child => child.textContent.trim())
                .filter(text => text.length > 0)
                .join('\n\n');

            navigator.clipboard.writeText(text).then(() => {
                const btn = event.currentTarget;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> ¡Copiado!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            let text = '';

            if (elementId === 'descriptions-container' || elementId === 'quotes-container' || elementId === 'comments-container') {
                const items = element.getElementsByClassName(elementId === 'descriptions-container' ? 'description-item' : elementId === 'quotes-container' ? 'quote-item' : 'comment-item');
                text = Array.from(items).map(item => item.textContent).join('\n\n');
            } else {
                text = element.textContent;
            }

            navigator.clipboard.writeText(text).then(() => {
                const btn = event.currentTarget;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> ¡Copiado!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }
